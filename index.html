<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <img src="/assets/images/avatar-jessica.jpeg" class="avatar" alt="Might be display photo for Jessica">
    <h3 class="name">Jessica Randall</h3>
    <p class="address">  London, United Kingdom</p>
    <p class="bio">  "Front-end developer and avid reader."</p>
    <ul class="socials">
      <li><button class="git" type="button">GitHub</button></li>
      <li><button class="fm" type="button">Frontend Mentor</button></li>
      <li><button class="linked" type="button">LinkedIn</button></li>
      <li><button class="twitter" type="button">Twitter</button></li>
      <li><button class="insta" type="button">Instagram</button></li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joy the Dev</a>.
  </div>
</body>

</html>
